<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapbox GeoJSON Example</title>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    .button-container {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      flex-direction: row;
      gap: 10px;
    }

    .button-container button {
      background-color: white;
      border: none;
      padding: 5px 10px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
    }

    .button-container button:hover {
      background-color: #eee;
    }


    .select-variable-container {
        position: absolute;
        top: 45px;
        right: 10px;
        padding: 10px;
        background-color: transparent;
        border: 2px solid white;
        border-radius: 0;
        opacity: 0.8;
        font-family: Arial, sans-serif;
        font-size: 14px;
        font-weight: bold;
        color: white;
    }

    .select-variable-container ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .select-variable-container li {
      cursor: pointer;
    }

    .select-variable-container li:hover {
      text-decoration: underline;
    }

    .info-container {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 30px;
      background-color: transparent;
      text-align: center;
      font-family: Arial, sans-serif;
      color: white;
    }
    .color-gradient-container {
        position: absolute;
        bottom: 30px;
        left: 50%;
        padding: 30px;
        background-color: transparent;
        text-align: center;
        font-family: Arial, sans-serif;
        color: white;
        z-index: 1;
        transform: translateX(-50%);
    }

    #color-gradient {
      width: 300px;
      height: 15px;
      background-image: linear-gradient(to right, #0000ff, #ff0000);
      position: relative;
      margin: 5px auto;
    }

    .value-label {
      position: absolute;
      top: -20px;
      font-size: 10px;
    }

    .left {
      left: 0;
    }

    .center {
      left: 50%;
      transform: translateX(-50%);
    }

    .right {
      right: 0;
    }
  </style>
</head>

<body>
    <div id="map"></div>

    <div class="button-container">
      <button id="reset-button">Reset</button>
      <button id="refresh-button">Refresh</button>
    </div>
    
    <div class="select-variable-container">
      <div>Selected Variable:</div>
      <ul id="variable-list">
        <li data-variable="v_pop">Population</li>
        <li data-variable="v_resi">Residential</li>
        <li data-variable="v_activity">Activity</li>
        <li data-variable="v_business">Business</li>
        <li data-variable="v_facility">Facility</li>
        <li data-variable="v_street_quality">Street Quality</li>
      </ul>
    </div>    
    <!-- <div class="select-variable-container">
      <div>Selected Variable:</div>
      <select id="variable-selector">
        <option value="v_pop">v_pop</option>
        <option value="v_resi">v_resi</option>
        <option value="v_activity">v_activity</option>
        <option value="v_business">v_business</option>
        <option value="v_facility">v_facility</option>
        <option value="v_street_quality">v_street_quality</option>
      </select>
    </div> -->

    <div class="color-gradient-container">
      <div id="color-gradient">
        <div class="value-label left">0</div>
        <div class="value-label center">0.5</div>
        <div class="value-label right">1</div>
      </div>
    </div>
    <div class="info-container">
      <div>Mapbox GeoJSON Example - <span id="selected-variable-label"></span></div>
    </div>
    
  <script>
    // Define global variables start_zoom and start_center
    const start_zoom = 9;
    const start_center = [116.383986, 39.906139];

    mapboxgl.accessToken = 'pk.eyJ1IjoieWlmZW5nYXJjaCIsImEiOiJja3VzcDFtd2U1aG5kMnZuejJuM2JvazFxIn0.IfxcKeWVnyicrXYH1MNwfw';
      const geoJsonFilePath = '../03_data/after_st_gdf.geojson';

      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/dark-v10',
        center: start_center,
        zoom: start_zoom,
        maxBounds: [
          [start_center[0] - 1, start_center[1] - 1],
          [start_center[0] + 1, start_center[1] + 1]
          ]
          });

    map.on('load', function () {
      map.addSource('grid-data', {
        type: 'geojson',
        data: geoJsonFilePath
      });

    function setSelectedVariable(variable) {
      document.getElementById('selected-variable-label').textContent = variable;
      map.setPaintProperty('grid', 'fill-color', [
        'interpolate',
        ['linear'],
        ['get', variable],
        0, '#0000ff',
        1, '#ff0000'
      ]);
      map.setPaintProperty('grid-labels', 'text-field', ['to-string', ['get', variable]]);
    }

    map.addLayer({
      id: 'grid',
      type: 'fill',
      source: 'grid-data',
      paint: {
        'fill-opacity': 0.6
      }
    });

    map.addLayer({
      id: 'grid-outline',
      type: 'line',
      source: 'grid-data',
      paint: {
        'line-color': 'rgba(255, 255, 255, 0.2)',
        'line-width': 1
      }
    });

    map.addLayer({
      id: 'grid-labels',
      type: 'symbol',
      source: 'grid-data',
      minzoom: 10,
      layout: {
        'text-field': '',
        'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
        'text-size': 12
      },
      paint: {
        'text-color': 'rgba(255, 255, 255, 0.7)'
      }
    });

    const variableList = document.getElementById('variable-list');
    variableList.addEventListener('click', (e) => {
      if (e.target.tagName === 'LI') {
        const variable = e.target.dataset.variable;
        setSelectedVariable(variable);
      }
    });

    setSelectedVariable('v_pop');

    // const variableSelector = document.getElementById('variable-selector');
    // variableSelector.addEventListener('change', (e) => {
    //   setSelectedVariable(e.target.value);
    // });

    // setSelectedVariable(variableSelector.value);

    map.on('zoom', () => {
        if (map.getZoom() > 12) {
          map.setLayoutProperty('grid-labels', 'visibility', 'visible');
        } else {
          map.setLayoutProperty('grid-labels', 'visibility', 'none');
        }
        });

    }); 

    document.getElementById('reset-button').addEventListener('click', () => {
      map.flyTo({
        center: start_center,
        zoom: start_zoom,
        essential: true
      });
    });
    
    document.getElementById('refresh-button').addEventListener('click', () => {
      // Remove the existing source
      map.removeSource('grid-data');
      
      // Add a new source with the same geoJsonFilePath
      map.addSource('grid-data', {
        type: 'geojson',
        data: geoJsonFilePath
      });

      // Update the source for the existing layers
      map.getSource('grid-data').setData(geoJsonFilePath);
    });

  </script>

</body>
</html>
